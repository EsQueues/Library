<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/admin-chat" class="btn btn-primary">Admin Chat</a> <!-- Link to Admin Chat page -->
<div class="container">
    <h2 class="mt-5">Send Email to All Users</h2>
    <form action="/message" method="post" class="mt-3">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="4" cols="50" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Admin Dashboard</h2>
      <div class="mt-3">
        <h3>Active Chats</h3>
        <div id="active-chats"></div>
      </div>

      <script>
        var conn = new WebSocket("ws://localhost:8080/ws");

        conn.onmessage = function (event) {
          var chatList = document.getElementById("active-chats");
          var chatData = JSON.parse(event.data);
          var chat = document.createElement("div");
          chat.textContent =
            "Chat with " + chatData.clientID + " - " + chatData.chatID;
          var joinButton = document.createElement("button");
          joinButton.textContent = "Join Chat";
          joinButton.onclick = function () {
            window.location.href = "/chat?chatID=" + chatData.chatID;
          };
          chat.appendChild(joinButton);
          chatList.appendChild(chat);
        };
      </script>
    </div>


</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
  </body>
</html>
