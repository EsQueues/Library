<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Admin Dashboard</h2>
      <div class="mt-3">
        <h3>Active Chats</h3>
        <div id="active-chats"></div>
      </div>

      <script>
        var conn = new WebSocket("ws://localhost:8080/ws");

        conn.onmessage = function (event) {
          var chatList = document.getElementById("active-chats");
          var chatData = JSON.parse(event.data);
          var chat = document.createElement("div");
          chat.textContent =
            "Chat with " + chatData.clientID + " - " + chatData.chatID;
          var joinButton = document.createElement("button");
          joinButton.textContent = "Join Chat";
          joinButton.onclick = function () {
            window.location.href = "/chat?chatID=" + chatData.chatID;
          };
          chat.appendChild(joinButton);
          chatList.appendChild(chat);
        };
      </script>
    </div>
  </body>
</html>
