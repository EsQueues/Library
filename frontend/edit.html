<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="text-center">
    <h1>Edit Profile</h1>

    <form action="/update" method="post" class="col-md-6 offset-md-3">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullName" name="fullname" value="{{.Fullname}}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{.Username}}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="{{.Password}}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>


</body>
</html>
